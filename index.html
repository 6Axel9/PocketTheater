<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PocketTheater</title>
    <style>
    html, body
    {
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      overflow: hidden;
      display: block;
    }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="background:#231F20; position: absolute; left: 0px; top: 0px"></canvas>
    <script src="Build/PocketTheater.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/PocketTheater.data",
        frameworkUrl: "Build/PocketTheater.framework.js",
        codeUrl: "Build/PocketTheater.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MariangelaLonigro",
        productName: "PocketTheater",
        productVersion: "0.1",
        matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
      (function() 
      {
        var htmlCanvas = document.getElementById("unity-canvas"),
        context = htmlCanvas.getContext("2d");

        initialize();

        function initialize() {
            window.addEventListener('resize', resizeCanvas, false);
            resizeCanvas();
        }

        function resizeCanvas() {
            htmlCanvas.width = window.innerWidth;
            htmlCanvas.height = window.innerHeight;
        }
      })();
    </script>
  </body>
</html>
