<!DOCTYPE html>
<html lang="en-us">
  <style>
    body {
      margin: 0;
      height: 100vh;
  }

  canvas {
      display: block;
  }

</style>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PocketTheater</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1024 height=576 style="width: 100%; height: 100%; margin: auto; background: #231F20"></canvas>
    <script src="Build/PocketTheater.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/PocketTheater.data",
        frameworkUrl: "Build/PocketTheater.framework.js",
        codeUrl: "Build/PocketTheater.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MariangelaLonigro",
        productName: "PocketTheater",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
